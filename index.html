<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/main.js"></script>
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="title-nav">
        <h1>snap</h1>
        <nav class="desktop_nav">
          <button class="features-btn">
            <span>Features</span>
            <img src="images/icon-arrow-down.svg" alt="" />
          </button>
          <button class="company-btn">
            <span>Company</span>
            <img src="images/icon-arrow-down.svg" alt="" />
          </button>
          <a href="#" class="careers-link">Careers</a>
          <a href="#" class="about-link">About</a>
        </nav>
      </div>
      <div class="login-register">
        <a href="#" class="login-link">Login</a>
        <a href="#" class="register-link">Register</a>
      </div>
      <nav class="mobile_nav nav_toggle">
        <img src="/images/icon-menu.svg" alt="icon_menu" class="icon_menu" />
      </nav>
    </header>
    <main>
      <section>
        <div class="content">
          <h2>Make remote work</h2>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learnMore-btn">Learn more</button>
        </div>
        <div class="client-images">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </section>
      <div class="bg-container">
        <div class="bg-image"></div>
      </div>
    </main>
  </body>
</html>
